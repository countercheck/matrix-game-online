name: Deploy

on:
  push:
    tags:
      - 'v*'

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  # Run tests first to ensure the tag is deployable
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mosaic_game_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma client
        working-directory: server
        run: npx prisma generate

      - name: Run migrations
        working-directory: server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mosaic_game_test?schema=public
        run: npx prisma migrate deploy

      - name: Run server tests
        working-directory: server
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mosaic_game_test?schema=public
          JWT_SECRET: test-secret-key-for-ci-testing-only
        run: npm test

      - name: Run client tests
        working-directory: client
        run: npm test

  deploy-server:
    name: Deploy Server to Railway
    runs-on: ubuntu-latest
    needs: test
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy Server to Railway
        run: |
          cd server
          railway up --detach

  deploy-client:
    name: Deploy Client to Railway
    runs-on: ubuntu-latest
    needs: test
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build client with production API URL
        working-directory: client
        env:
          VITE_API_URL: ${{ vars.API_URL }}
        run: npm run build

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy Client to Railway
        run: |
          cd client
          railway up --detach

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [deploy-server, deploy-client]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Deployment

            This release has been automatically deployed to Railway.

            - **API**: Check Railway dashboard for server status
            - **Client**: Check Railway dashboard for client status

            ## What's Changed

            See the automatically generated release notes below.
